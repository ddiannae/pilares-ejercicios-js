<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" id="fname" value="David"><br>
Last name: <input type="text" name="lname" id="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>

<script>
function getFormvalue(){

let nombre = document.getElementById("fname").value;
let apellido = document.getElementById("lname").value;

  
let persona = {nombre:nombre,
               apellido:apellido}; 
  console.log(persona);
}
</script>
