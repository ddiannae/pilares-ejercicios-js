<!-- Ejercicio: Agregar una nueva fila en la tabla -->
<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
}
</style>

<table id="sampleTable" border="1">
  <tr><td>Row1 cell1</td>
  <td>Row1 cell2</td></tr>
  <tr><td>Row2 cell1</td>
  <td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insertRow()" value="Insert row"> 

<script>
function insertRow(){
let tabla= document.getElementById("sampleTable");
let fila= tabla.insertRow(-1);
let celda= fila.insertCell(0);
celda.innerText= "New row cell 1" 
celda= fila.insertCell(1);
celda.innerText= "New row Cell 2"
}

</script>
